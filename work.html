<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/subpages.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Overpass&display=swap" rel="stylesheet">
    <link rel="preload" href="images/CVILLEICONS.jpg" type="image/jpeg">
    <link rel="preload" href="images/menu.jpg" type="image/jpeg">
    <link rel="preload" href="images/FINALIRONMAN.png" type="image/jpeg">
    <link rel="preload" href="images/tameimpalaposter.jpg" type="image/jpeg">
    <link rel="preload" href="images/lightheaded1.png" type="image/jpeg">
    <link rel="preload" href="images/lightheaded2.png" type="image/jpeg">
  </head>
<body>
    <div class="container-fluid h-100">
        <a class="text-muted nav-item position-absolute ml-0" href="index.html">
            <div id="rotating" class="animateme circletext text-uppercase position-absolute">
                 home home home home home home&nbsp;
            </div>
        </a>
        <nav class="navbar-nav container-fluid navlinks p-4 m-auto align-items-center row text-center">
            <ul class="d-flex-md align-self-center">
              <li class="animateme px-4"><a class="text-dark" href="casestudies.html">Case Studies</a></li>
              <li class="animateme px-4"><a class="text-dark" href="about.html">Inside My Brain</a></li>
            </ul>
        </nav>
        <div class="animateme text-center pagetitle">work</div>
        <div class="container animateme p-4">
            <div class="gallery">
                <figure class="figure">
                    <div class="mb-3 pics animation all 2">
                        <img class="animateme figure-img img-fluid" src="images/menu.jpg">
                        <figcaption class="animateme figure-caption text-lowercase">menu design</figcaption>
                    </div>
                </figure>
                <figure class="figure">
                    <div class="mb-3 pics animation all 2">
                        <img class="animateme figure-img img-fluid" src="images/FINALIRONMAN.png">
                        <figcaption class="animateme figure-caption text-lowercase">movie poster design</figcaption>
                    </div>
                </figure>
                <figure class="figure">
                    <div class="mb-3 pics animation all 2">
                        <img class="animateme figure-img img-fluid" src="images/tameimpalaposter.jpg">
                        <figcaption class="animateme figure-caption text-lowercase">concert poster design (limited resources)</figcaption>
                    </div>
                </figure>
                <figure class="figure">
                    <div class="mb-3 pics animation all 1">
                        <img class="animateme figure-img img-fluid" src="images/lightheaded2.png">
                        <figcaption class="animateme figure-caption text-lowercase">movie poster design</figcaption>
                    </div>
                </figure>
                <figure class="figure">
                    <div class="mb-3 pics animation all 1">
                        <img class="animateme figure-img img-fluid" src="images/CVILLEICONS.jpg">
                        <figcaption class="animateme figure-caption text-lowercase">icon design</figcaption>
                    </div>
                </figure>
                <figure class="figure">
                    <div class="mb-3 pics animation all 1">
                        <img class="animateme figure-img img-fluid" src="images/lightheaded1.png">
                        <figcaption class="animateme figure-caption text-lowercase">movie poster design</figcaption>
                    </div>
                </figure>
            </div>
        </div>
        <a id="back-to-top" class="float-right back-to-top" data-toggle="tooltip">back to top</a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/circletype.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/circle.js"></script>
    <script>
        new CircleType(document.getElementById('rotating'));

        const button = document.querySelector('#back-to-top');
        const scrollElement = window.document.scrollingElement || window.document.body || window.document.documentElement;

        button.addEventListener('click', () => {
        anime({
            targets: scrollElement,
            scrollTop: 0,
            duration: 500,
            easing: 'easeInOutQuad'
        });
        });
    </script>
  </body>
</html>
